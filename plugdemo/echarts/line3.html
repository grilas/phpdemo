<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ECharts 20180824下载</title>
    <!-- 引入 echarts.js -->
    <!-- 这个是在官网上下载的精简版只含 折 柱 饼 http://echarts.baidu.com/download.html -->
    <!-- 文档地址 http://echarts.baidu.com/tutorial.html -->
    <script src="./echarts.simple.min.js"></script>
</head>
<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->

        <div id="main" style="width: 253px;height: 63px;display: block;"></div>

    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));

        // 指定图表的配置项和数据
        var option = {
            title: {
                text: '折线图堆叠'
            },
            tooltip: {
                trigger: 'axis'
            },
            legend: {
                data:['邮件营销','联盟广告','视频广告','直接访问','搜索引擎']
            },
            grid: {
                left: '3%',
                right: '4%',
                bottom: '3%',
                containLabel: true
            },
            toolbox: {
                feature: {
                    saveAsImage: {}
                }
            },
            xAxis: {
                type: 'category',
                boundaryGap: false,
                data: ['周一','周二','周三','周四','周五','周六','周日']
            },
            yAxis: {
                type: 'value'
            },
            series: [
                {
                    name:'邮件营销',
                    type:'line',
                    stack: '总量',
                    data:[1, 13.5, 14, 45, 12, 11, 12]
                },
                {
                    name:'联盟广告',
                    type:'line',
                    stack: '总量',
                    data:[2, 2, 4, 5, 8, 1, 1]
                },
                {
                    name:'视频广告',
                    type:'line',
                    stack: '总量',
                    data:[1, 2, 3, 1, 3, 4, 5]
                },
                {
                    name:'直接访问',
                    type:'line',
                    stack: '总量',
                    data:[1, 4, 5, 6, 8, 8, 9]
                },
                {
                    name:'搜索引擎',
                    type:'line',
                    stack: '总量',
                    data:[4, 5, 7, 8, 8, 9, 4]
                }
            ]
        };


        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    </script>
</body>
</html>
