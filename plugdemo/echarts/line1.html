<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ECharts 20180824下载</title>
    <!-- 引入 echarts.js -->
    <!-- 这个是在官网上下载的精简版只含 折 柱 饼 http://echarts.baidu.com/download.html -->
    <!-- 文档地址 http://echarts.baidu.com/tutorial.html -->
    <script src="./echarts.simple.min.js"></script>
</head>
<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="width: 600px;height:400px;"></div>
    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));

        // 指定图表的配置项和数据
        var option = {
            title: {
                text: 'ECharts 入门示例'
            },
            tooltip: {},
            legend: {
                data:['销量']
            },
            xAxis: {
                data: ["衬衫","羊毛衫","雪纺衫","裤子","高跟鞋","袜子"]
            },
            yAxis: {},
            series: [{
                name: '销量',
                type: 'line',
                data: [5, 20, 36, 10, 10, 20]
            }]
        };

        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    </script>
</body>
</html>
