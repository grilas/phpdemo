<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ECharts 20180824下载</title>
    <!-- 引入 echarts.js -->
    <!-- 这个是在官网上下载的精简版只含 折 柱 饼 http://echarts.baidu.com/download.html -->
    <!-- 文档地址 http://echarts.baidu.com/tutorial.html 
    流量  #2db58f   浓度 1fb9c3  压力 944596
    -->
    <script src="./echarts.simple.min.js"></script>
</head>
<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="width: 300px;height:70px;"></div>
    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));

        // 指定图表的配置项和数据
        option = {
            xAxis: {
                type: 'category',
                boundaryGap: false,
                show:false,
                //data: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun']
            },
            yAxis: {
                type: 'value',
                show:false
            },
            series: [{
                data: [80, 75, 60, 90, 100, 90, 79,78,90,73,99],
                type: 'line',
                itemStyle:{color:'#2cb58e'},
                symbolSize:3,
                lineStyle: {color:'#2cb58e'},
                areaStyle: {
                    color: {
                        type: 'linear',
                        x: 0,
                        y: 0,
                        x2: 0,
                        y2: 1,
                        colorStops: [{
                            offset: 0, color: '#9cffe3' // 0% 处的颜色
                        }, {
                            offset: 1, color: '#2cb58e' // 100% 处的颜色
                        }],
                        globalCoord: false // 缺省为 false
                    } 
                    
                },
                
            }]
        };
        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    </script>
</body>
</html>
