<!DOCTYPE html>
<html>
<head>
	<title>Vue</title>
	<meta charset="utf-8">
	<script type="text/javascript" src="js/vue.js"></script>
</head>
<body>

<div v-bind:id="dynamicId">oooooooooooooooo</div>

<script type="text/javascript">
 new Vue({
 	el:"#dynamicId",
	data: {
		dynamicId: 'erewwr'
	}
})

</script>


<a v-bind:href="url">...</a>


<div id="app">
  {{ message }}--{{ study_time }}
  <p v-html="message"></p>
</div>

<h3>v-bind</h3>
<div id="app-2">
  <span v-bind:title="'lalalalal'+message">
    鼠标悬停几秒钟查看此处动态绑定的提示信息！
  </span>
</div>

<h3>条件与循环</h3>
<div id="app-3">
  <p v-if="seen">现在你看到我了</p>
</div>

<div id="app-4">
  <ol>
    <li v-for="todo in todos">
      {{ todo.text }}
    </li>
  </ol>
</div>

<h3>处理用户输入</h3>
<!-- 为了让用户和你的应用进行交互，我们可以用 v-on 指令添加一个事件监听器，通过它调用在 Vue 实例中定义的方法 -->
<div id="app-5">
  <p>{{ message }}</p>
  <button v-on:click="reverseMessage">逆转消息</button>
</div>

<h3>表单输入和应用状态之间的双向绑定</h3>
<div id="app-6">
  <p>{{ message }}</p>
  <input v-model="message">
</div>


<script type="text/javascript">
var app = new Vue({
	el: '#app',
	data: {
		message: '<h3>Hello Vue!</h3>',
	    study_time:'2018-06-28'
	}
})

var app2 = new Vue({
	el: '#app-2',
	data: {
		message: '页面加载于 ' + new Date().toLocaleString()
	}
})

var app3 = new Vue({
	el: '#app-3',
	data: {
		seen: true
	}
})

var app4 = new Vue({
  el: '#app-4',
  data: {
    todos: [
      { text: '学习 JavaScript' },
      { text: '学习 Vue' },
      { text: '整个牛项目' }
    ]
  }
})

var app5 = new Vue({
	el: '#app-5',
	data: {
		message: 'Hello Vue.js!'
	},
	methods: {
		reverseMessage: function () {
			this.message = this.message.split('').reverse().join('')
		}
	}
})

var app6 = new Vue({
	el: '#app-6',
	data: {
		message: 'Hello Vue!'
	}
})

// 我们的数据对象
var data = { a: 1 }

// 该对象被加入到一个 Vue 实例中
var vm = new Vue({
  data: data
})

</script>
</body>
</html>
