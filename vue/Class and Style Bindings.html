<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Class and Style Bindings</title>
		<script src="js/vue.js"></script>
	</head>
	<body>
		<!-- 我们可以传给 v-bind:class 一个对象，以动态地切换 class：
		 下面的语法表示 green 这个 class 存在与否将取决于数据属性 isGreen 的 truthiness。
		 -->
		<style>
			/* 初始化tesetp 背景色是红色 */
			.testp{ width: 100px;height: 70px;background-color: red;}
			
			/* v-bind:class 指令也可以与普通的 class 属性共存 ; */
			.green{ background-color: green;} 
			.width{ width: 300px;}
			
			.testp2{width:300px;height: 80px;background: #0000FF;}
			.fontsize{font-size: 19px;font-weight: bold;}
			
			.test1{ width: 300px;height: 50px;background: gray;}
			.test2{}
			.text-danger{width:300px;height: 20px; background: red;}
		</style>
		<div id="app">
			<p class="testp" v-bind:class="{green:isGreen,width:isWidth}">p1,class and style bindings||v-bind:class="{green:isGreen,width:isWidth}"</p>
			
			<p :class="[isTestp2 ? 'testp2':'',isFont ?'fontsize':'']">p2,class，三元运算符写法:class="[isTestp2 ? 'testp2':'',isFont ?'fontsize':'']"</p>
			
			<p v-bind:style="{width:p3w,height:p3h,background:p3b}">p3,第三种写法v-bind:style="{width:p3w,height:p3h,background:p3b}</p>
			<p :class="[test,test1]">p4,class 名为test;;;test1</p>
			<p v-bind:class="classObject">p5,绑定的数据对象不必内联定义在模板里</p>
			
			<p v-bind:class="computedfun">p6,计算属性，动态设置calss名称</p>
			
			<div v-bind:class="[{ green: isGreen}, errorClass]">p70000</div>
		</div>
		<script type="text/javascript">
			var vm = new Vue({
				el:"#app",
				data:{
					classObject: {
						active: true,
						'text-danger': true
					},
					errorClass:'error',
					iscompute:true,
					isGreen:true,
					isWidth:true,
					isTestp2:true,
					isFont:true,
					test:'test1',
					test1:'test2',
					/* 第三种写法 */
					p3w:'400px',
					p3h:'50px',
					p3b:"yellow"
				} ,computed:{
					computedfun:function(){         
						this.iscompute ? "p6cl" : ""
					}
				} 
			})
		</script>
	</body>
</html>
