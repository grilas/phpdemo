<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>组件化应用构建-2</title>
		<script src="js/vue.js"></script>
	</head>
	<body>
		<div id="app-7">
			<!-- 声明clicknow 方法 -->
			<button-counter content="button1:" @clicknow="clicknow">
				要写上模板上写入slot标签才行哦
			</button-counter>
			<button-counter content="button2:">
				要写上slot要写上模板上写入
			</button-counter>
		</div>
		<script type="text/javascript">
			//定义名为 todo-item 的新组件
			Vue.component('button-counter',{
				props:['content'],//自定义特性
				data:function(){
					return {count:0}
				},
				//template:'<div><h1>hi</h1><button v-on:click="count++">{{ content }}点击我{{ count }}次</button><div>',
				//slot 标签 插槽,只有写上这个标签,在<button-counter>标签之前写入内容才会显示
				template:'<div><h1>hi</h1><button v-on:click="clickfuc">{{ content }}点击我{{ count }}次</button><slot></slot></div>',
				methods:{
					clickfuc:function(){
						this.count ++;
						//emit 发出
						this.$emit('clicknow',this.count);
					}
				}
			});
			var app7 = new Vue({
				el:'#app-7',
				methods:{
					clicknow:function(e){
						console.log(e)
					}
				}
			});
		</script>
	</body>
</html>
