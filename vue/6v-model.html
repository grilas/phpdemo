<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>处理用户输入v-model</title>
		<script src="js/vue.js"></script>
	</head>
	<body>
		<!-- v-model 指令，它能轻松实现表单输入和应用状态之间的双向绑定。 -->
		<div id='app-6'>
			<p>{{ message }}</p>
			<input v-model="message"/>
		</div>
		<script type="text/javascript">
			var app6 = new Vue({
				el:'#app-6',
				data:{
					message:'hello Vue!2',
				}
			})
		</script>
	</body>
</html>
