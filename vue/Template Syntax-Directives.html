<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>模板语法-指令</title>
		<script src="js/vue.js"></script>
	</head>
	<body>
		<div id="app">
			<!-- 指令 (Directives) 是带有 v- 前缀的特殊特性。指令特性的值预期是单个 JavaScript 表达式 (v-for 是例外情况，稍后我们再讨论)。指令的职责是，当表达式的值改变时，将其产生的连带影响，响应式地作用于 DOM -->
			<p v-if="scan">看到我了吗啊</p>
			<p><a v-bind:href="url">动态绑定指令-绑定href</a></p>
			
			<!-- 动态参数;动态参数一定要是统一大小写 -->
			<p><a v-bind:[attributename]="titlename">动态参数绑定指令 </a></平>
			
			<!-- 修饰符 修饰符 (modifier) 是以半角句号 . 指明的特殊后缀，用于指出一个指令应该以特殊方式绑定。例如，.prevent 修饰符告诉 v-on 指令对于触发的事件调用 event.preventDefault() -->
			<!-- @click v-on:click="click1" 的缩写 -->
			
			<div @click="click1">
				<div @click.stop="click2">
					点击,有修饰符stop,就会只执行click2,不会执行click1
				</div>
			</div>
				
		</div>
		<script type="text/javascript">
			var vm = new Vue({
				el:'#app',
				data:{
					scan:true,//false就会看不见
					url:'http://www.baidu.com',
					attributename:'title',
					titlename:'我是动态绑定的title'
				},
				methods:{
					click1:function(){
						console.log("click1.................");
					},
					click2:function(){
						console.log("click2...............");
					}
				}
			})
		</script>
	</body>
</html>
