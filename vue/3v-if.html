<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>条件与循环-条件</title>
		<script src="js/vue.js"></script>
	</head>
	<body>
		<div id="app-3">
			<p v-if="seen">现在你看到我了</p>
		</div>
		<script type="text/javascript">
			var app3 = new Vue({
				el:'#app-3',
				data:{
					seen:true,
				}
			})
		</script>
		<!-- 
		 继续在控制台输入 app3.seen = false，你会发现之前显示的消息消失了。
		 这个例子演示了我们不仅可以把数据绑定到 DOM 文本或特性，还可以绑定到 DOM 结构。
		 此外，Vue 也提供一个强大的过渡效果系统，可以在 Vue 插入/更新/移除元素时自动应用过渡效果。
		 -->
	</body>
</html>
