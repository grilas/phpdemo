<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		
		<p>html 元素是 HTML 页面的根元素</p>
		<p>head 元素包含了文档的元（meta）数据，如 meta charset="utf-8" 定义网页编码格式为 utf-8。</p>
		<p>title 元素描述了文档的标题</p>
		<p>body 元素包含了可见的页面内容</p>
		<p>h1 元素定义一个大标题</p>
		<p>p 元素定义一个段落</p>
		
	</body>
</html>
