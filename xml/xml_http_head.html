<html>
<head>
<meta charset="utf-8">
<title>使用xmlHttp请求Head</title>
<script type="text/javascript">
var xmlhttp;
function loadXMLDoc(url)
{
    xmlhttp=null;
    if (window.XMLHttpRequest)
    {// code for Firefox, Mozilla, IE7, etc.
      xmlhttp=new XMLHttpRequest();
    }
    else if (window.ActiveXObject)
    {// code for IE6, IE5
      xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
    }
    if (xmlhttp!=null)
    {
      xmlhttp.onreadystatechange=state_Change;
      xmlhttp.open("GET",url,true);
      xmlhttp.send(null);
    }
    else
    {
      alert("Your browser does not support XMLHTTP.");
    }
}

function state_Change()
{
    if (xmlhttp.readyState==4)
    {// 4 = "loaded"
      if (xmlhttp.status==200)
      {// 200 = "OK"
          document.getElementById('p1').innerHTML=xmlhttp.getAllResponseHeaders();
      }
      else
      {
          alert("Problem retrieving data:" + xmlhttp.statusText);
      }
    }
}
</script>
</head>
<body>
<div style="width: 800px;margin: 0 auto;">
  <p id="p1" style="width: 800px;display:block;word-break: break-all;word-wrap: break-word;margin: 0 auto;">
  The getAllResponseHeaders() function returns the headers of a resource.
  The headers contain file information like length,
  server-type, content-type, date-modified, etc.</p><br>
  <button onclick="loadXMLDoc('1.txt')">Get Headers</button>
</div>
</body>
</html>
